<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Înregistrare</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo-link">
                    <img src="img/rose-flower-silhouette-logo-isolated-600nw-2310481953" alt="logo" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h2>Înregistrare</h2>
                <form action="#" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input type="text" id="name" name="name" required placeholder="Introdu numele complet" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Introdu emailul" />
                    </div>
                    <div class="form-group">
                        <label for="password">Parolă</label>
                        <input type="password" id="password" name="password" required placeholder="Introdu parola" />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmă Parola</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmă parola" />
                    </div>
                    <button type="submit">Înregistrează-te</button>
                    <div class="auth-options">
                        <p>Ai deja un cont? <a href="auth.html">Autentifică-te</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Descoperă locuri uimitoare și creează amintiri de neuitat alături de noi!</p>
        </div>
    </footer>

</body>
</html>
