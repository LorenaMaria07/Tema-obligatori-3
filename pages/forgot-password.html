<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Am Uitam Parola</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo-link">
                    <img src="../img/rose-flower-silhouette-logo-isolated-600nw-2310481953" alt="logo" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h2>Recuperare Parolă</h2>
                <p>Introdu adresa de email pentru a primi instrucțiuni pentru resetarea parolei.</p>
                <form action="#" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Introdu emailul" />
                    </div>
                    <button type="submit">Trimite instrucțiuni</button>
                    <div class="auth-options">
                        <p>Ai adăugat deja contul? <a href="auth.html">Autentifică-te</a></p>
                        <p>Nu ai un cont? <a href="signup.html">Înregistrează-te</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Descoperă locuri uimitoare și creează amintiri de neuitat alături de noi!</p>
        </div>
    </footer>

</body>
</html>
